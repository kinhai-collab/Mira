version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd MIRA_MVP0/frontend
        - npm ci
    build:
      commands:
        - npm run build
  environment:
    variables:
      NEXT_PUBLIC_API_URL: https://ytm2meewyf.execute-api.us-east-2.amazonaws.com/dev
  artifacts:
    baseDirectory: MIRA_MVP0/frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - MIRA_MVP0/frontend/node_modules/**/*
